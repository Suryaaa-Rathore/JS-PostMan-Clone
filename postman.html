<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="prismjs/prism.css">
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>
    <title>Postman!</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Postman Clone</h1>
        <div class="container">
            <!-- url box -->
            <div class="form-group row">
                <label for="urlField" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>
            <!-- Request Type -->
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Method</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="method" id="get" value="get" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="method" id="post" value="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- Content type -->
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Data Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dataType" id="json" value="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dataType" id="custom" value="custom">
                        <label class="form-check-label" for="custom">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- Parameters Boxes: This Hides when Json is selected -->
            <div id="parameters">
                <div class="form-row">
                    <label for="parameters" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1" placeholder="Value">
                    </div>
                    <button id="addBtn" class="btn btn-primary">+</button>
                </div>
                <div id="addParameters"></div>
            </div>
            <!-- Json Request Box: This will hide when Custom Params Selected -->
            <div class="my-3" id="jsonBox">
                <div class="form-group row">
                    <label for="urlField" class="col-sm-2 col-form-label">Request Json Box</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="jsonText" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <!-- submit button for sending request and fetch api -->
            <div class="form-group row">
                <button class="btn btn-success my-2" id="submitBtn">Submit</button>
            </div>
            <!-- Getting Response From Server and displaying it in box -->
            <div class="my-3" id="responseBox">
                <div class="form-group row">
                    <label for="urlField" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseText" placeholder="Your response will appear here..."
                            rows="3"></textarea> -->
                        <pre id="responsePre" class="language-javascript">
                                <code id="responsePrism" class="language-javascript">
                                    Your Response Will appear Here...
                                </code>
                            </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script src="js/postman.js"></script>
    <script src="prismjs/prism.js"></script>
</body>

</html>
